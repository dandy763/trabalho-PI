<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Top Espeto 10</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Top Espeto 10" class="logo">
        <nav class="nav">

        <aside class="promocao">

            <img src="promocao.png" alt="Promoção">
